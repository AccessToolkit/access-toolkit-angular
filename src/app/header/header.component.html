<header>
  <div class="header-toolbar">
    <div class="a11y-tools">
      <div class="colour-mode-container">
        <button
          type="button"
          class="colour-select"
          [ngClass]="colourModeClass()"
          aria-expanded="false"
          popovertarget="colour-menu-popover"
        >
          <figure class="colour-circle"></figure>
          <span class="sr-only">Open the</span>
          <span>Colour Mode</span>
          <span class="sr-only">menu. Current mode is {{ themeName() }}</span>
        </button>
        <div class="colour-menu" id="colour-menu-popover" popover>
          <menu>
            <li>
              <button
                type="button"
                class="colour-mode dark"
                (click)="changeTheme('dark-theme')"
              >
                <figure class="colour-circle"></figure>
                <span>dark</span>
              </button>
            </li>
            <li>
              <button
                type="button"
                class="colour-mode light"
                (click)="changeTheme('light-theme')"
              >
                <figure class="colour-circle"></figure>
                <span>light</span>
              </button>
            </li>
            <li>
              <button
                type="button"
                class="colour-mode monochrome"
                (click)="changeTheme('monochrome')"
              >
                <figure class="colour-circle"></figure>
                <span>monochrome</span>
              </button>
            </li>
            <li>
              <button
                type="button"
                class="colour-mode reset"
                (click)="changeTheme('reset')"
              >
                <figure class="colour-circle"></figure>
                <span>system setting</span>
              </button>
            </li>
          </menu>
        </div>
      </div>
      <div class="vertical-divider"></div>
      <div class="text-buttons">
        <span>Text Size</span>
        <button class="text-button" (click)="changeTextSize('down')">-</button>
        <button class="text-button" (click)="changeTextSize('up')">+</button>
        <button class="text-button reset" (click)="changeTextSize('reset')">
          Reset
        </button>
      </div>
    </div>

    <div class="a11y-statement">Site Accessibility</div>
  </div>
  <div class="main-header">
    <h2 id="logo"><a routerLink="/">Access Toolkit for Artworkers</a></h2>
    <nav id="main-nav" aria-label="Main">
      <button
        #menuButton
        id="menu-button"
        [attr.aria-expanded]="menuButtonAriaExpanded()"
        (click)="toggleMenu()"
      >
        <svg viewBox="0 0 100 80" aria-hidden="true">
          <rect width="100" height="10"></rect>
          <rect y="30" width="100" height="10"></rect>
          <rect y="60" width="100" height="10"></rect>
        </svg>
        <span>Menu</span>
      </button>
      <ul role="list" [class.menu-open]="menuIsOpen()">
        <li>
          <a aria-current="page" routerLink="about"> About </a>
        </li>
        <li>
          <a routerLink="/planning"> Planning </a>
        </li>
        <li>
          <a routerLink="/production"> Production </a>
        </li>
        <li>
          <a routerLink="/workplace"> Workplace </a>
        </li>
        <li>
          <a routerLink="/audiences"> Audiences &amp; Display </a>
        </li>
        <li>
          <a routerLink="/other-resources"> Other Resources </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<hr class="dark-mode-border" />
