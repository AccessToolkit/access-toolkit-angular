<header>
  <div class="header-toolbar">
    <div class="colour-mode-container">
      <button type="button" class="colour-select" aria-expanded="false">
        <span class="sr-only">Open the</span>
        <span>Colour Mode</span>
        <span class="sr-only">menu. Current mode is {{ themeName() }}</span>
      </button>
      <div class="colour-menu">
        <button type="button" class="colour-mode">dark</button>
        <button type="button" class="colour-mode">light</button>
        <button type="button" class="colour-mode">black and white</button>
        <button type="button" class="colour-mode">browser default</button>
      </div>
    </div>

    <div class="colour-buttons">
      <button type="button" (click)="changeTheme('dark-theme')">
        <span>dark</span>
      </button>
      <button type="button" (click)="changeTheme('light-theme')">
        <span>light</span>
      </button>
      <button (click)="changeTheme('monochrome')">
        <span>monochrome</span>
      </button>
      <button type="button" (click)="changeTheme('reset')">
        <span>device default</span>
      </button>
    </div>
    <div class="text-buttons">
      <button (click)="changeTextSize('down')">-</button>
      <span>text size</span>
      <button (click)="changeTextSize('up')">+</button>
      <button (click)="changeTextSize('reset')">reset text size</button>
    </div>
    <div class="a11y-statement">a11y</div>
  </div>
  <div class="main-header">
    <h2 id="logo"><a routerLink="/">Access Toolkit for Artworkers</a></h2>
    <nav id="main-nav" aria-label="Main">
      <button
        #menuButton
        id="menu-button"
        [attr.aria-expanded]="menuButtonAriaExpanded()"
        (click)="toggleMenu()"
      >
        <svg viewBox="0 0 100 80" aria-hidden="true">
          <rect width="100" height="10"></rect>
          <rect y="30" width="100" height="10"></rect>
          <rect y="60" width="100" height="10"></rect>
        </svg>
        <span>Menu</span>
      </button>
      <ul role="list" [class.menu-open]="menuIsOpen()">
        <li>
          <a aria-current="page" routerLink="about"> About </a>
        </li>
        <li>
          <a routerLink="/planning"> Planning </a>
        </li>
        <li>
          <a routerLink="/production"> Production </a>
        </li>
        <li>
          <a routerLink="/workplace"> Workplace </a>
        </li>
        <li>
          <a routerLink="/audiences"> Audiences &amp; Display </a>
        </li>
        <li>
          <a routerLink="/other-resources"> Other Resources </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<hr class="dark-mode-border" />
